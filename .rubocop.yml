# RuboCop configuration for Trello Clone application
#
# This configuration file defines the rules and exclusions for RuboCop,
# the Ruby static code analyzer and formatter.

# Exclude files and directories that should not be checked
AllCops:
  Exclude:
    # Exclude bundle files (generated by Bundler)
    - 'bin/bundle'
    - 'bin/bundle.bat'
    - 'bin/rails'
    - 'bin/rake'
    - 'bin/setup'
    - 'bin/update'
    - 'bin/yarn'
    - 'bin/yarn.bat'

    # Exclude database migration files (generated by Rails)
    - 'db/migrate/*.rb'

    # Exclude other generated files
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'log/**/*'
    - 'storage/**/*'
    - 'public/assets/**/*'
    - 'public/packs/**/*'
    - 'public/packs-test/**/*'

    # Exclude configuration files that may have long lines
    - 'config/credentials.yml.enc'
    - 'config/master.key'
    - 'config/storage.yml'
    - 'config/database.yml'

    # Exclude lock files
    - 'Gemfile.lock'
    - 'package-lock.json'
    - 'yarn.lock'

# Style/Documentation - Allow missing documentation for certain classes
Style/Documentation:
  Enabled: true
  Exclude:
    - 'db/migrate/*.rb'  # Migrations are self-documenting
    - 'bin/*'            # Generated scripts don't need documentation
    - 'test/**/*'        # Test files don't need documentation

# Metrics - Relax some complexity rules for generated files
Metrics/CyclomaticComplexity:
  Enabled: true
  Max: 7
  Exclude:
    - 'bin/*'

Metrics/MethodLength:
  Enabled: true
  Max: 10
  Exclude:
    - 'bin/*'

Metrics/PerceivedComplexity:
  Enabled: true
  Max: 8
  Exclude:
    - 'bin/*'

# Layout - Allow longer lines for certain file types
Layout/LineLength:
  Enabled: true
  Max: 120
  Exclude:
    - 'bin/*'
    - 'config/**/*.yml'
    - 'config/**/*.yaml'
    - 'Gemfile'
    - 'Gemfile.lock'

# Lint - Disable certain checks for generated files
Lint/NonDeterministicRequireOrder:
  Enabled: false  # Often triggered by generated files